const { gql } = require('apollo-server')

const userSchema = gql`
  type User {
    nome: String!
    ativo: String!
    email: String
    role: Role!
  }

  type Role {
    id: ID!
    type: String!
  }

  type Query {
    users: [User]
    user(id: ID!): User!
  }

  type Mutation {
    adicionarUser(
      nome: String!,
      ativo: Boolean!,
      email: String,
      role: String!
    ): User!}
`
module.exports = userSchema